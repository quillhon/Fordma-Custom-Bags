                                </div>

                                </div>
                            </div>
                        </div>

                <div class="form-group" id="email-group">
                    <label for="email" class="control-label">Email</label>
                    <input type="email" id="email" class="form-control"></input>
                </div>
                <div class="form-group" id="name-group">

    <div class="modal fade" id="order-review-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">Review Order</h4>
                </div>
                <div class="modal-body">
                    <dl>
                      <dt class="title-trimming"></dt>
                      <dd class="data-trimming"></dd>
                      <dt class="title-body"></dt>
                      <dd class="data-body"></dd>
                      <dt class="title-cover"></dt>
                      <dd class="data-cover"></dd>
                      <dt class="title-name"></dt>
                      <dd class="data-name"></dd>
                      <dt class="title-email"></dt>
                      <dd class="data-email"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submit-order-button" data-loading-text="Submitting..." autocomplete="off">Submit Order</button>
                </div>
            </div>
